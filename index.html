<!DOCTYPE html>
<html ng-app="picosoApp">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div id="heading">
      <h2 class="text-center">picoso!</h1>
    </div>
    <div class="container" id="flavors" ng-controller="ChileController">
      <div class="text-center">
        <div class="btn-group" role="group" ng-repeat="flavor in flavors">
          <button type="button" class="btn">{{flavor}}</button>
        </div>
      </div>
    <p>{{flavorGroup.flavors}}</p>
    </div>
    <div class="container-fluid" ng-controller="ChileController">
      <table class="table" id="chiles">
        <tr>
          <th class="text-center">Chile</th>
          <th class="text-center">Flavor</th>
          <th class="text-center">Heat</th>
        </tr>
        <tr ng-repeat="chile in chiles" class="text-center">
          <td>{{chile.name}}</td>
          <td>{{chile.flavor}}</td>
          <td>{{chile.heat}}</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
